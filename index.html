<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b55e88e583.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Save Young</title>
  </head>
  <body>
    <div id="mobile-app">
      <header id="header">
        <div class="time">9:41</div>
        <div class="status-icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </header>
      <h1>Hi Jennifer</h1>
      <div class="container profile-box">
        <img class="profile-pic" src="images/rosie.png" alt="" />
        <i
          class="fa-solid fa-circle-exclamation alert"
          style="color: #f20808"
        ></i>
        <span class="profile-name">Rosie Jenkins</span>
        <span class="profile-tag">@riseeee_kins</span>
        <i class="fa-brands fa-instagram fa-2xl instagram-icon"></i>

        <div class="sub-headings">
          <span class="sub-heading-one"> Account Safety </span>
          <span class="sub-heading-two"> DM Safety </span>
        </div>
        <div class="percentages">
          <span class="percentage-one">92%</span>
          <span class="percentage-two">41%</span>
        </div>
      </div>
    </div>
  </body>
</html>
